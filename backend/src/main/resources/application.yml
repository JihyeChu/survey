server:
  port: 8080
spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/google_form_clone}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

file:
  upload:
    dir: uploads
    max-size: 10485760
